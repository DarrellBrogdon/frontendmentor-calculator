<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;300;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div class="calculator-body">
  <div class="heading">
    <div class="calculator-title">calc</div>
    <div class="theme-selector">
      <div class="theme-selector-title">THEME</div>
        <div class="theme-box">
          <div class="theme-selector-number"><span id="number-span">123</span></div>
          <input type="range" id="skin-selector" min="0" max="2" value="0"> 
        </div>
    </div>
  </div>
  <div class="number-display">
    <div class="number-output" value="0">0</div>
  </div>
  <div class="button-grid">
    <button type="button" value="7" class="key digit">7</button>
    <button type="button" value="8" class="key digit">8</button>
    <button type="button" value="9" class="key digit">9</button>
    <button type="button" class="key delete special-operator">DEL</button>
    <button type="button" value="4" class="key digit">4</button>
    <button type="button" value="5" class="key digit">5</button>
    <button type="button" value="6" class="key digit">6</button>
    <button type="button" class="key operator">+</button>
    <button type="button" value="1" class="key digit">1</button>
    <button type="button" value="2" class="key digit">2</button>
    <button type="button" value="3" class="key digit">3</button>
    <button type="button" class="key operator">-</button>
    <button type="button" value="." class="key decimal digit">.</button>
    <button type="button" value="0" class="key digit">0</button>
    <button type="button" class="key operator">/</button>
    <button type="button" class="key operator">x</button>
    <button type="button" class="key special-operator reset span-two">RESET</button>
    <button type="button" class="key equals span-two">=</button>
  </div>
</div>
</body>
</html>
